<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Who's Watching?</title>
    <style>
        body {
            background-color: #141414;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container { text-align: center; }
        h1 { font-size: 3.5vw; font-weight: 500; margin-bottom: 30px; }
        .profile-list { display: flex; justify-content: center; gap: 2vw; }
        .profile-card { text-decoration: none; color: grey; transition: 0.3s; text-align: center; }
        .profile-card:hover { color: white; }
        .profile-img {
            width: 10vw; min-width: 100px; aspect-ratio: 1/1;
            border-radius: 4px; border: 3px solid transparent;
            background-size: cover; background-position: center;
            margin-bottom: 10px;
        }
        .profile-card:hover .profile-img { border: 3px solid white; }
    </style>
</head>
<body>

    <div class="profile-container">
        <h1>Who's watching?</h1>
        <div class="profile-list">
            <a href="browse.html" class="profile-card">
                <div class="profile-img" style="background-image: url('khara.jpg');"></div>
                <div class="profile-name">Khara</div>
            </a>
        </div>
    </div>

</body>
</html>
