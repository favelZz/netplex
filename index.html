<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Who's Watching?</title>
    <style>
        body {
            background-color: #141414;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-container {
            text-align: center;
        }

        h1 {
            font-size: 3.5vw;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .profile-card {
            text-decoration: none;
            color: grey;
            transition: 0.3s;
            display: inline-block;
        }

        .profile-card:hover {
            color: white;
        }

        .img-container {
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
            position: relative;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 4px;
            border: 3px solid transparent;
            object-fit: cover; /* This makes sure the face isn't stretched */
            display: block;
            background-color: #333; /* Fallback color */
        }

        .profile-card:hover .profile-img {
            border: 3px solid white;
        }

        .profile-name {
            font-size: 1.2rem;
            margin-top: 5px;
        }

        /* Phone optimization */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .img-container { width: 120px; height: 120px; }
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h1>Who's watching?</h1>
        <div class="profile-list">
            <a href="browse.html" class="profile-card">
                <div class="img-container">
                    <img src="khara.jpg" alt="Khara" class="profile-img">
                </div>
                <div class="profile-name">Khara</div>
            </a>
        </div>
    </div>

</body>
</html>
